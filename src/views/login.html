<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="scripts/login.js"></script>
    <title>Qwerty</title>
</head>

<body> 
	<h1 id="title">Qwerty</h1>

	<div class="imgDivider">
	   <img src="images/image.jpg" class="loginImage">
	</div>


	<form>
	  	<div class="loginContainer">
            <h1> Login </h1>
		    <label><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" id="inputUsername" required>

		    <label><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" id="inputPassword" required>

		    <button type="submit" id="submitBtn">Login</button>
	  	</div>
	</form>

    <form id="signup" method="post">
        <div class="registerContainer">
            <h1> Sign-Up </h1>
            <label id="firstName">
                <span class="label"><b>First Name:</b></span>
                <input type="text" id="first_name" name="first_name" required></input>
            </label>

            <label id="lastName">
                <span class="label"><b>Last Name:</b></span>
                <input type="text" id="last_name" name="last_name" required></input>
            </label>
            
            <label id="userName">
                <span class="label"><b>Username:</b></span>
                <input type="text" id="user_name" name="user_name" required></input>
            </label>

            <label id="passWord">
                <span class="label"><b>Password:</b></span>
                <input type="passWord" id="pw1" name="pw1" required></input>
            </label>

            <label id="passWord2">
                <span class="label"><b>Confirm Password:</b></span>
                <input type="password" id="pw2" name="pw2" required></input>
            </label>

            <!-- Make sure to have a case sensitive reminder to the user signing up -->

            <label id="AboutMe">
                <span class="label"><b>About Me:</b></span>
                <input type="text" id="about_me" name="about_me" required></input>
            </label>       

            <button id="registerBtn" type="submit">Register</button>
        </div>
    </form>

</body>
</html>
